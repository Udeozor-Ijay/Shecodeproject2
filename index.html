<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/home.css">
    <title>HomePage</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <p style="font-size:large ; 
            font-family: Square;
             margin-left: 20px;
             font-weight:900;">THE PLANETS</p>
          <ul class="nav-menu">
            <li class="nav-item">  <a href="">LOGIN</a> </li>
            </ul>    
            <div id="toggle">
                <i class="indicator"></i>
            </div>  
           <img src="images/night-mode.png" id="icon"> 
        </nav>  
    </header>

        

        <main>
           
                <h1  style="margin-top:0.3em; margin-bottom: 0.3em;">JOIN OUR COMMUNITY</h1>
                <img src="images/hero.png" width="15%" style="margin-right: 50%; margin-bottom: 3em;">
                
            <form id="form" name=" RegForm " action="earth.html" method="GET">
                <label class="form" for="fname">First name:</label><br>
                <input class="form" type="text" id="fname" name="fname" required><br>

                <label class="form" for="lname">Last name:</label><br>
                <input class="form" type="text" id="lname" name="lname" required><br>

                 <label class="form" for="mail"> E-mail: </label><br>
                <input class="form" type="email" id="mail" name="mail" placeholder="planets@mail.com" required><br>

                <label class="form" for="password">Password:</label><br>
                <input class="form" type="password" id="password" name="password" ><br><br>

                 <label class="form" for="confirm">Confirm password:</label><br>
                <input class="form" type="password" id="confirm" name="confirm" ><br>

                <button class="form" type="submit" onclick="passValid()">REGISTER</button>
            </form> 

        </main>
 <script src="index.js"></script>
